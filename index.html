<script>
  function openTab(evt, name) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabContent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(name).style.display = "block";
    evt.currentTarget.className += " active";
  }

  function dots(value) {
    const dotsDiv = document.getElementById(value);
    let i = 0;
    while (i < 5) {
      const dot = document.createElement('span');
      dot.className += "dot";
      dotsDiv.appendChild(dot);
      i++
    }
  }

  function showVal(id, newVal){
    let prec = parseInt(document.getElementById("tickmarks").children[(newVal / 12) - 1].getAttribute("label"));
    let i;
    let rangeId;
    const values = [0, 25, 50, 75, 100];
    var elemIndex = 0;
    const value = values.indexOf(prec);
    if (id === "monthRangeRent") {
      i = 0;
      rangeId = "rangeDotsRent";
    }
    else {
      i = 1;
      rangeId = "rangeDotsBuy"
    }
    showPrice(i, newVal, 0);
    document.getElementsByClassName("monthVal")[i].firstElementChild.innerHTML=newVal+ " kuud";
    var correction = corrector(prec, i, value);
      document.getElementById(rangeId).style.background = "linear-gradient(to right, #04AA6D calc(" + String(prec) + "%" + correction + "), #e3e3e3 calc(" + String(prec) + "%" + correction + "))";
    while (elemIndex <= 4) {
      if (elemIndex <= value) {
      document.getElementById(rangeId).children[elemIndex].style.background = "#04AA6D";
      }
      else {
        document.getElementById(rangeId).children[elemIndex].style.background = "white";
      }
      elemIndex++
    }
  }

  function corrector(precentage, id, value) {
    let correctionRent = [" + 12", " + 6", " + 0", " - 6", " - 12"];
    let correctonBuy = [" + 9", " + 4.5", " + 0", " - 4.5", " - 9"];
    if (id === 0) {
      return correctionRent[value] + "px"
    }
    else {
      return correctonBuy[value] + "px"
    }
  }

  function showPrice(id, months, money) {
    let final;
    if (id === 0) {
      final = Math.round(price/months);
      console.log(final);
      document.getElementById("rentResult").innerText = String(final) + "€";
    }
    else {

    }
  }

  var ids = ["rangeDotsRent" ,"rangeDotsBuy"];
  window.onload = ids.forEach(dots);
  window.onload = showVal("monthRangeRent", 36);
  window.onload = showVal("monthRangeBuy", 36);
</script>
